<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Новая книга</title>
    <link rel="shortcut icon" href="../../static/foto/favicon.ico" th:href="@{/foto/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" href="../../static/css/newNEdit.css" th:href="@{/css/newNEdit.css}">
</head>
<body>
    <div class="header">
        <a href="../"> <H1> DL </H1> </a>
        <a href="../"> <H2> Digital Library </H2> </a>
    </div>
    <div class="container">
        <div class="form">
            <form th:method="POST" th:action="@{/books}" th:object="${book}">
                <label for="title">Название книги </label>
                <br/>
                <input type="text" th:field="*{title}" id="title" placeholder="Идиот">
                <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                <br/>
                <label for="author">Имя автора </label>
                <br/>
                <input type="text" th:field="*{author}" id="author" placeholder="Достоевский Ф.М.">
                <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                <br/>
                <label for="year">Год издания книги </label>
                <br/>
                <input type="text" th:field="*{year}" id="year" placeholder="1867" value="">
                <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
                <br/>
                <center><input type="submit" class="add" value="Добавить"/></center>
            </form>
        </div>
    </div>
</body>
</html>
